<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Multi-Step Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100 p-8">
    <div
      id="multiStepForm"
      class="max-w-4xl mx-auto p-6 bg-white rounded-lg shadow-md"
    >
      <div class="step" id="step1">
        <h2 class="text-3xl font-semibold mb-6">Personal Information</h2>
        <form>
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
            <div>
              <label for="firstName" class="block text-gray-700"
                >First Name</label
              >
              <input
                type="text"
                id="firstName"
                class="mt-1 p-2 w-full border rounded-md"
                placeholder="John"
              />
            </div>
            <div>
              <label for="lastName" class="block text-gray-700"
                >Last Name</label
              >
              <input
                type="text"
                id="lastName"
                class="mt-1 p-2 w-full border rounded-md"
                placeholder="Doe"
              />
            </div>
          </div>
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
            <div>
              <label for="email" class="block text-gray-700">Email</label>
              <input
                type="email"
                id="email"
                class="mt-1 p-2 w-full border rounded-md"
                placeholder="john.doe@example.com"
              />
            </div>
            <div>
              <label for="phone" class="block text-gray-700"
                >Phone Number</label
              >
              <input
                type="tel"
                id="phone"
                class="mt-1 p-2 w-full border rounded-md"
                placeholder="+1234567890"
              />
            </div>
          </div>
          <button
            type="button"
            class="bg-purple-600 text-white py-2 px-4 rounded"
            onclick="nextStep(2)"
          >
            Next Step
          </button>
        </form>
      </div>

      <div class="step hidden" id="step2">
        <h2 class="text-3xl font-semibold mb-6">Select Your Plan</h2>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
          <div
            class="p-4 border border-gray-300 rounded-lg cursor-pointer"
            onclick="selectPlan('Basic')"
          >
            <h3 class="text-lg font-bold">Basic</h3>
            <p class="text-gray-600">$10/month</p>
          </div>
          <div
            class="p-4 border border-gray-300 rounded-lg cursor-pointer"
            onclick="selectPlan('Standard')"
          >
            <h3 class="text-lg font-bold">Standard</h3>
            <p class="text-gray-600">$20/month</p>
          </div>
          <div
            class="p-4 border border-gray-300 rounded-lg cursor-pointer"
            onclick="selectPlan('Premium')"
          >
            <h3 class="text-lg font-bold">Premium</h3>
            <p class="text-gray-600">$30/month</p>
          </div>
        </div>
        <div class="flex items-center justify-between">
          <button
            type="button"
            class="bg-gray-300 text-black py-2 px-4 rounded"
            onclick="prevStep(1)"
          >
            Go Back
          </button>
          <button
            type="button"
            class="bg-purple-600 text-white py-2 px-4 rounded"
            onclick="nextStep(3)"
          >
            Next Step
          </button>
        </div>
      </div>

      <div class="step hidden" id="step3">
        <h2 class="text-3xl font-semibold mb-6">Add-ons</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
          <label class="flex items-center">
            <input
              type="checkbox"
              value="Online Service"
              onclick="toggleAddon('Online Service')"
              class="mr-2"
            />
            <span>Online Service (+$5/month)</span>
          </label>
          <label class="flex items-center">
            <input
              type="checkbox"
              value="Larger Storage"
              onclick="toggleAddon('Larger Storage')"
              class="mr-2"
            />
            <span>Larger Storage (+$10/month)</span>
          </label>
          <label class="flex items-center">
            <input
              type="checkbox"
              value="Customizable Profile"
              onclick="toggleAddon('Customizable Profile')"
              class="mr-2"
            />
            <span>Customizable Profile (+$15/month)</span>
          </label>
        </div>
        <div class="flex items-center justify-between">
          <button
            type="button"
            class="bg-gray-300 text-black py-2 px-4 rounded"
            onclick="prevStep(2)"
          >
            Go Back
          </button>
          <button
            type="button"
            class="bg-purple-600 text-white py-2 px-4 rounded"
            onclick="nextStep(4)"
          >
            Next Step
          </button>
        </div>
      </div>

      <div class="step hidden" id="step4">
        <h2 class="text-3xl font-semibold mb-6">Review & Confirm</h2>
        <p id="summary" class="text-lg mb-6"></p>
        <div class="flex items-center justify-between">
          <button
            type="button"
            class="bg-gray-300 text-black py-2 px-4 rounded"
            onclick="prevStep(3)"
          >
            Go Back
          </button>
          <button
            type="button"
            class="bg-purple-600 text-white py-2 px-4 rounded"
            onclick="submitForm()"
          >
            Confirm
          </button>
        </div>
      </div>
    </div>

    <script src="form.js"></script>
  </body>
</html>
